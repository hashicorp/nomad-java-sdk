dist: trusty
sudo: false

language: java

before_script:
  - |
    set -euo pipefail

    GOPATH="$PWD/gopath"
    PATH="$GOPATH/bin:$PATH"

    java -version 

    go version

    scripts/get-nomad.sh

    nomad -version

    set +euo pipefail  # restore options to work around https://github.com/travis-ci/travis-ci/issues/5434

script:
- mvn test -DNomadEnterprise -B -q

cache:
  directories:
    - $GOPATH/bin
    - $HOME/.m2
